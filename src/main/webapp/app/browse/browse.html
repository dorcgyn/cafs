<section>
    <button type="button" class="btn btn-info btn-lg" ng-click="browse('')">BROWSE ROOT</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalCreateFolder">Create Directory</button>
    <div class="row">
        <div class="col-3">
            <label>{{path}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li  ng-class="(asset.type == 'FILE') ? 'file' : ''" ng-repeat="asset in folder">
                    <div  ng-click="navigate(asset)">
                        {{asset.name}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-6 menu">
            {{fileContent}}
        </div>
    </div>
</section>


<section>

    <div id="modalCreateFolder"  class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <form name="createFolderForm" data-ng-submit="createFolder()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <div class="modal-title">Create Directory</div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputTitle">Enter Directory Name:</label>
                            <input type="text" class="form-control" required="" maxlength="30"
                                   data-ng-model="createFolderName" id="inputTitle"
                                   placeholder="Name of directory">
                            <div class="help-inline"
                                 data-ng-show="createFolderForm.createFolderName.$dirty && createFolderForm.createFolderName.$invalid">
                                 invalid directory name
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal" aria-hidden="true">
                            Cancel
                        </button>
                        <button class="btn btn-primary" type="submit" data-ng-disabled="createFolderForm.$invalid">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
